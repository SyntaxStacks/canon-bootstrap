<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ title }} | Canon Bootstrap</title>

  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="stylesheet" href="http://cd0561583af076c5d1bb-b0a668e5876bef6fe25684caf71db405.r89.cf1.rackcdn.com/v1-latest/canon.min.css"> -->
  <link rel="stylesheet" href="/css/canon-bootstrap.css">
</head>
<body>
  <div collapse="isCollapsed" class="navbar navbar-default navbar-collapse collapse" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/">MyRackspace</a></li>
          <li><a href="/demo">Demo</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Feedback</a></li>
          <li><a href="#">Support</a></li>
          <li>
            <a class="dropdown-toggle" href="#">Account: rackspacecanon <span class="caret"></span></a>
          </li>
        </ul>
    </div>
  </div>

  <div class="container clearfix">
    {{{ contents }}}
  </div>


  <script src="/assets/jquery-1.11.1.min.js"></script>
  <script src="/assets/bootstrap.min.js"></script>


<script>

$('.nav-tabs li:first').find('a').tab('show');

 $('*[data-toggle="tooltip"]').tooltip({
    container:"body"
  });

var popoverContent = $('#popover-content').html();

$('*[data-toggle="popover"]').popover({
    container:"body",
    content:popoverContent,
    html:true
  });
</script>
</body>
</html>
